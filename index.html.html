<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Logbook</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; max-width: 700px; margin: auto; }
    input, select, button { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    canvas { margin-top: 30px; max-width: 100%; }
    #loginBox, #app { display: none; }
    @media (max-width: 600px) {
      th, td { font-size: 12px; padding: 6px; }
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Login to Your Logbook</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button onclick="login()">Login</button>
  </div>

  <div id="app">
    <h1>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h1>
    <button onclick="logout()">Logout</button>

    <h2>Add Entry</h2>
    <input type="text" id="exercise" placeholder="Exercise">
    <input type="number" id="sets" placeholder="Sets" min="1">
    <input type="number" id="reps" placeholder="Reps" min="1">
    <input type="number" id="weight" placeholder="Weight (kg)" min="0">
    <button onclick="addEntry()">Add to Log</button>

    <h2>Filter Logs</h2>
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="filterLog()">Apply Filter</button>

    <table>
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>

    <canvas id="progressChart"></canvas>
  </div>

  <script>
    let chart;
    let currentUser = null;

    function login() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Enter a username");
      currentUser = username;
      localStorage.setItem("currentUser", currentUser);
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("userDisplay").textContent = currentUser;
      const log = getLog();
      renderLog(log);
      updateChart(log);
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function getLog() {
      return JSON.parse(localStorage.getItem(`log_${currentUser}`)) || [];
    }

    function saveLog(log) {
      localStorage.setItem(`log_${currentUser}`, JSON.stringify(log));
    }

    function addEntry() {
      const exercise = document.getElementById("exercise").value;
      const sets = +document.getElementById("sets").value;
      const reps = +document.getElementById("reps").value;
      const weight = +document.getElementById("weight").value;
      const date = new Date().toISOString().split('T')[0];
      if (!exercise || !sets || !reps || !weight) return alert("Fill all fields");
      const log = getLog();
      log.push({ exercise, sets, reps, weight, date });
      saveLog(log);
      renderLog(log);
      updateChart(log);
    }

    function renderLog(log) {
      const logBody = document.getElementById("logBody");
      logBody.innerHTML = '';
      log.forEach(entry => {
        logBody.innerHTML += `<tr>
          <td>${entry.exercise}</td>
          <td>${entry.sets}</td>
          <td>${entry.reps}</td>
          <td>${entry.weight}</td>
          <td>${entry.date}</td>
        </tr>`;
      });
    }

    function filterLog() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      let log = getLog();
      if (start) log = log.filter(e => e.date >= start);
      if (end) log = log.filter(e => e.date <= end);
      renderLog(log);
      updateChart(log);
    }

    function updateChart(log) {
      const grouped = {};
      log.forEach(({ exercise, weight, date }) => {
        if (!grouped[exercise]) grouped[exercise] = {};
        if (!grouped[exercise][date]) grouped[exercise][date] = [];
        grouped[exercise][date].push(weight);
      });

      const datasets = Object.entries(grouped).map(([exercise, dates]) => {
        const sorted = Object.entries(dates).sort(([a], [b]) => a.localeCompare(b));
        return {
          label: exercise,
          data: sorted.map(([d, w]) => ({ x: d, y: w.reduce((a, b) => a + b) / w.length })),
          borderWidth: 2,
          fill: false
        };
      });

      const ctx = document.getElementById("progressChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          scales: {
            x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: 'Date' }},
            y: { title: { display: true, text: 'Weight (kg)' }}
          },
          plugins: {
            title: { display: true, text: 'Progress Over Time' }
          }
        }
      });
    }

    // Load session if already logged in
    window.onload = () => {
      const savedUser = localStorage.getItem("currentUser");
      if (savedUser) {
        currentUser = savedUser;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("userDisplay").textContent = currentUser;
        const log = getLog();
        renderLog(log);
        updateChart(log);
      } else {
        document.getElementById("loginBox").style.display = "block";
      }
    };
  </script>

</body>
</html>
