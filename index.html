<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f9f9fb;
      --text-color: #222;
      --primary: #007bff;
      --danger: #dc3545;
      --card-bg: #fff;
      --border-color: #ddd;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      max-width: 900px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 14px;
    }
    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
    }
    th, td {
      padding: 10px;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
      color: #333;
    }
    .remove-btn {
      background-color: var(--danger);
      border: none;
      color: white;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #eaeaea;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      font-weight: bold;
    }
    .tab.active {
      background: var(--primary);
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
<!-- ... HTML content remains unchanged ... -->
<script>
let currentUser = null;

function login() {
  const username = document.getElementById("username").value.trim();
  if (!username) return alert("Enter a username.");
  currentUser = username;
  document.getElementById("userDisplay").textContent = username;
  document.getElementById("loginContainer").style.display = "none";
  document.getElementById("appContainer").style.display = "block";
  showTab('logTab');
  renderWorkouts();
  renderWeights();
  renderCardio();
}

function showTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.getElementById(tabId)?.classList.add('active');
  document.querySelector(`.tab[onclick="showTab('${tabId}')"]`)?.classList.add('active');
}

function addLogEntry() {
  const exercise = document.getElementById("exercise").value;
  const sets = +document.getElementById("sets").value;
  const reps = +document.getElementById("reps").value;
  const weight = +document.getElementById("weight").value;
  const goal = +document.getElementById("goal").value;
  const date = new Date().toISOString().split('T')[0];
  if (!exercise || !sets || !reps || !weight) return alert("Fill all fields");
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  if (!workouts.length) workouts.push({ title: `Workout on ${date}`, date, log: [] });
  workouts[workouts.length - 1].log.push({ exercise, sets, reps, weight, goal, date });
  localStorage.setItem(`workouts_${currentUser}`, JSON.stringify(workouts));
  renderWorkouts();
}

function completeWorkout() {
  const date = new Date().toISOString().split('T')[0];
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  workouts.push({ title: `Workout on ${date}`, date, log: [] });
  localStorage.setItem(`workouts_${currentUser}`, JSON.stringify(workouts));
  renderWorkouts();
}

function renderWorkouts() {
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  const container = document.getElementById("workoutsContainer");
  container.innerHTML = '';
  workouts.forEach((workout, index) => {
    const rows = workout.log.map((entry, i) => `
      <tr>
        <td>${entry.exercise}</td>
        <td>${entry.sets}</td>
        <td>${entry.reps}</td>
        <td>${entry.weight}</td>
        <td>${entry.date}</td>
        <td>${entry.goal ? Math.min(100, Math.round((entry.weight / entry.goal) * 100)) + '%' : '-'}</td>
        <td><button onclick="removeLogEntry(${index}, ${i})" class="remove-btn">❌</button></td>
      </tr>`).join('');
    container.innerHTML += `
      <div style="margin-bottom: 20px;">
        <button onclick="toggleWorkoutDetails(${index})" style="width: 100%; text-align: left; font-weight: bold;">${workout.title}</button>
        <div id="workoutDetails${index}" style="display: none;">
          <table><thead><tr><th>Exercise</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Date</th><th>Goal Progress</th><th>Remove</th></tr></thead><tbody>${rows}</tbody></table>
        </div>
      </div>`;
  });
}

function toggleWorkoutDetails(index) {
  const el = document.getElementById(`workoutDetails${index}`);
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
}

function removeLogEntry(workoutIndex, entryIndex) {
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  if (workouts[workoutIndex]) {
    workouts[workoutIndex].log.splice(entryIndex, 1);
    localStorage.setItem(`workouts_${currentUser}`, JSON.stringify(workouts));
    renderWorkouts();
  }
}

function addWeightEntry() {
  const weight = +document.getElementById("currentWeightInput").value;
  const date = new Date().toISOString().split('T')[0];
  if (!weight) return alert("Enter a weight");
  const log = JSON.parse(localStorage.getItem(`bodyweightLog_${currentUser}`)) || [];
  log.push({ weight, date });
  localStorage.setItem(`bodyweightLog_${currentUser}`, JSON.stringify(log));
  renderWeights();
}

function renderWeights() {
  const log = JSON.parse(localStorage.getItem(`bodyweightLog_${currentUser}`)) || [];
  const body = document.getElementById("weightBody");
  body.innerHTML = '';
  log.forEach((entry, index) => {
    body.innerHTML += `<tr><td>${entry.date}</td><td>${entry.weight}</td><td><button onclick="removeWeightEntry(${index})" class="remove-btn">❌</button></td></tr>`;
  });
}

function removeWeightEntry(index) {
  const log = JSON.parse(localStorage.getItem(`bodyweightLog_${currentUser}`)) || [];
  log.splice(index, 1);
  localStorage.setItem(`bodyweightLog_${currentUser}`, JSON.stringify(log));
  renderWeights();
}

function estimateCalories() {
  const weightLog = JSON.parse(localStorage.getItem(`bodyweightLog_${currentUser}`)) || [];
  const avgCals = +document.getElementById("avgCalories").value;
  if (weightLog.length < 7) return alert("Enter at least 7 days of weight to calculate.");
  const weightDiff = weightLog[0].weight - weightLog[weightLog.length - 1].weight;
  const caloriesBurned = weightDiff * 7700;
  const maintenance = Math.round(avgCals + (caloriesBurned / weightLog.length));
  document.getElementById("calorieEstimateTable").innerHTML = `
    <tr><td>Maintenance</td><td>${maintenance} kcal</td></tr>
    <tr><td>Weight Loss (-500)</td><td>${maintenance - 500} kcal</td></tr>
    <tr><td>Weight Gain (+500)</td><td>${maintenance + 500} kcal</td></tr>
  `;
}

function addCardioEntry() {
  const type = document.getElementById("cardioType").value;
  const duration = +document.getElementById("cardioDuration").value;
  const distance = +document.getElementById("cardioDistance").value;
  const notes = document.getElementById("cardioNotes").value;
  const date = new Date().toISOString().split('T')[0];
  if (!type || !duration || !distance) return alert("Fill all fields");
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  log.push({ date, type, duration, distance, notes });
  localStorage.setItem(`cardioLog_${currentUser}`, JSON.stringify(log));
  renderCardio();
}

function completeCardioSession() {
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  const date = new Date().toISOString().split('T')[0];
  log.push({ date, type: 'Session Complete', duration: 0, distance: 0, notes: '' });
  localStorage.setItem(`cardioLog_${currentUser}`, JSON.stringify(log));
  renderCardio();
}

function renderCardio() {
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  const body = document.getElementById("cardioBody");
  body.innerHTML = '';
  log.forEach((entry, index) => {
    body.innerHTML += `<tr><td>${entry.date}</td><td>${entry.type}</td><td>${entry.duration}</td><td>${entry.distance}</td><td>${entry.notes}</td><td><button onclick="removeCardioEntry(${index})" class="remove-btn">❌</button></td></tr>`;
  });
}

function removeCardioEntry(index) {
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  log.splice(index, 1);
  localStorage.setItem(`cardioLog_${currentUser}`, JSON.stringify(log));
  renderCardio();
}

function calculateCalories() {
  const protein = +document.getElementById("protein").value || 0;
  const carbs = +document.getElementById("carbs").value || 0;
  const fats = +document.getElementById("fats").value || 0;
  const calories = (protein * 4) + (carbs * 4) + (fats * 9);
  document.getElementById("totalCalories").textContent = calories;
}
</script>
</body>
</html>
