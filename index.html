<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f9f9fb;
      --text-color: #222;
      --primary: #007bff;
      --danger: #dc3545;
      --card-bg: #fff;
      --border-color: #ddd;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      margin-top: 0;
      color: var(--primary);
    }
    input, button, select {
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 14px;
    }
    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
    }
    th, td {
      padding: 10px;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
      color: #333;
    }
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #eaeaea;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      font-weight: bold;
    }
    .tab.active {
      background: var(--primary);
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    .remove-btn {
      background-color: var(--danger);
      border: none;
      color: white;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
<div id="loginContainer">
  <h2>Login to your Tracker</h2>
  <input type="text" id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>
<div id="appContainer" style="display:none;">
  <h1>Fitness Tracker (<span id="userDisplay"></span>)</h1>
  <div class="tabs">
    <div class="tab active" onclick="showTab('logTab')">Training Log</div>
    <div class="tab" onclick="showTab('weightTab')">Bodyweight</div>
    <div class="tab" onclick="showTab('cardioTab')">Cardio</div>
    <div class="tab" onclick="showTab('macroTab')">Macros</div>
  </div>
  <!-- Training Log Tab -->
  <div id="logTab" class="tab-content active">
    <h2>Resistance Exercise Log</h2>
    <input type="text" id="exercise" placeholder="Exercise">
    <input type="number" id="sets" placeholder="Sets">
    <input type="number" id="reps" placeholder="Reps">
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="goal" placeholder="Target Weight (kg)">
    <button onclick="addLogEntry()">Add to Log</button>
    <button onclick="completeWorkout()">Complete Workout</button>
    <div id="workoutsContainer"></div>
  </div>
  <!-- Cardio Tab -->
  <div id="cardioTab" class="tab-content">
    <h2>Cardio Tracker</h2>
    <input type="text" id="cardioType" placeholder="Type (e.g. Running)">
    <input type="number" id="cardioDuration" placeholder="Duration (min)">
    <input type="number" id="cardioDistance" placeholder="Distance (km)">
    <input type="text" id="cardioNotes" placeholder="Notes (optional)">
    <button onclick="addCardioEntry()">Add Cardio</button>
    <button onclick="completeCardioSession()">Complete Cardio Session</button>
    <table>
      <thead><tr><th>Date</th><th>Type</th><th>Duration</th><th>Distance</th><th>Notes</th><th>Remove</th></tr></thead>
      <tbody id="cardioBody"></tbody>
    </table>
  </div>
  <!-- Macro Tab -->
  <div id="macroTab" class="tab-content">
    <h2>Macronutrient Tracker</h2>
    <input type="number" id="protein" placeholder="Protein (g)" min="0">
    <input type="number" id="carbs" placeholder="Carbohydrates (g)" min="0">
    <input type="number" id="fats" placeholder="Fats (g)" min="0">
    <button onclick="calculateCalories()">Calculate Calories</button>
    <h3>Total Calories: <span id="totalCalories">0</span> kcal</h3>
  </div>
  <!-- Bodyweight Tab -->
  <div id="weightTab" class="tab-content">
    <h2>Bodyweight Tracker</h2>
    <input type="number" id="initialWeight" placeholder="Initial Weight (kg)" min="0">
    <input type="number" id="currentWeight" placeholder="Current Weight (kg)" min="0">
    <input type="number" id="avgCalories" placeholder="Average Daily Calories" min="0">
    <button onclick="estimateCalories()">Estimate Maintenance & Goal Calories</button>
    <table>
      <thead><tr><th>Scenario</th><th>Estimated Calories</th></tr></thead>
      <tbody id="calorieEstimateTable"></tbody>
    </table>
  </div>
</div>
<script>
let currentUser = null;

function login() {
  const username = document.getElementById("username").value.trim();
  if (!username) return alert("Please enter a username.");
  currentUser = username;
  document.getElementById("userDisplay").textContent = username;
  document.getElementById("loginContainer").style.display = "none";
  document.getElementById("appContainer").style.display = "block";
  showTab('logTab');
  renderWorkouts();
  renderCardio();
}

function showTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.getElementById(tabId)?.classList.add('active');
  document.querySelector(`.tab[onclick="showTab('${tabId}')"]`)?.classList.add('active');
}

function calculateCalories() {
  const protein = +document.getElementById("protein").value || 0;
  const carbs = +document.getElementById("carbs").value || 0;
  const fats = +document.getElementById("fats").value || 0;
  const calories = (protein * 4) + (carbs * 4) + (fats * 9);
  document.getElementById("totalCalories").textContent = calories;
}

function estimateCalories() {
  const start = +document.getElementById("initialWeight").value;
  const current = +document.getElementById("currentWeight").value;
  const avgCals = +document.getElementById("avgCalories").value;
  if (!start || !current || !avgCals) return alert("Fill all fields");
  const weightDiff = start - current;
  const days = 30;
  const caloriesBurned = weightDiff * 7700;
  const maintenance = Math.round(avgCals + (caloriesBurned / days));
  const loss = maintenance - 500;
  const gain = maintenance + 500;
  document.getElementById("calorieEstimateTable").innerHTML = `
    <tr><td>Maintenance</td><td>${maintenance} kcal</td></tr>
    <tr><td>Weight Loss (-500)</td><td>${loss} kcal</td></tr>
    <tr><td>Weight Gain (+500)</td><td>${gain} kcal</td></tr>
  `;
}

function addLogEntry() {
  const exercise = document.getElementById("exercise").value;
  const sets = +document.getElementById("sets").value;
  const reps = +document.getElementById("reps").value;
  const weight = +document.getElementById("weight").value;
  const goal = +document.getElementById("goal").value;
  const date = new Date().toISOString().split('T')[0];
  if (!exercise || !sets || !reps || !weight) return alert("Fill all fields");
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  if (!workouts.length) workouts.push({ title: `Workout on ${date}`, date, log: [] });
  workouts[workouts.length - 1].log.push({ exercise, sets, reps, weight, goal, date });
  localStorage.setItem(`workouts_${currentUser}`, JSON.stringify(workouts));
  renderWorkouts();
}

function completeWorkout() {
  const date = new Date().toISOString().split('T')[0];
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  workouts.push({ title: `Workout on ${date}`, date, log: [] });
  localStorage.setItem(`workouts_${currentUser}`, JSON.stringify(workouts));
  renderWorkouts();
}

function renderWorkouts() {
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  const container = document.getElementById("workoutsContainer");
  container.innerHTML = '';
  workouts.forEach((workout, index) => {
    const rows = workout.log.map((entry, i) => `
      <tr>
        <td>${entry.exercise}</td>
        <td>${entry.sets}</td>
        <td>${entry.reps}</td>
        <td>${entry.weight}</td>
        <td>${entry.date}</td>
        <td>${entry.goal ? Math.min(100, Math.round((entry.weight / entry.goal) * 100)) + '%' : '-'}</td>
        <td><button onclick="removeLogEntry(${index}, ${i})" class="remove-btn">‚ùå</button></td>
      </tr>`).join('');
    container.innerHTML += `
      <div style="margin-bottom: 20px;">
        <button onclick="toggleWorkoutDetails(${index})" style="width: 100%; text-align: left; font-weight: bold;">${workout.title}</button>
        <div id="workoutDetails${index}" style="display: none;">
          <table><thead><tr><th>Exercise</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Date</th><th>Goal Progress</th><th>Remove</th></tr></thead><tbody>${rows}</tbody></table>
        </div>
      </div>`;
  });
}

function toggleWorkoutDetails(index) {
  const el = document.getElementById(`workoutDetails${index}`);
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
}

function removeLogEntry(workoutIndex, entryIndex) {
  const workouts = JSON.parse(localStorage.getItem(`workouts_${currentUser}`)) || [];
  if (workouts[workoutIndex]) {
    workouts[workoutIndex].log.splice(entryIndex, 1);
    localStorage.setItem(`workouts_${currentUser}`, JSON.stringify(workouts));
    renderWorkouts();
  }
}

function addCardioEntry() {
  const type = document.getElementById("cardioType").value;
  const duration = +document.getElementById("cardioDuration").value;
  const distance = +document.getElementById("cardioDistance").value;
  const notes = document.getElementById("cardioNotes").value;
  const date = new Date().toISOString().split('T')[0];
  if (!type || !duration || !distance) return alert("Fill all required fields");
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  log.push({ date, type, duration, distance, notes });
  localStorage.setItem(`cardioLog_${currentUser}`, JSON.stringify(log));
  renderCardio();
}

function completeCardioSession() {
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  const date = new Date().toISOString().split('T')[0];
  log.push({ date, type: 'Session Complete', duration: 0, distance: 0, notes: '' });
  localStorage.setItem(`cardioLog_${currentUser}`, JSON.stringify(log));
  renderCardio();
}

function renderCardio() {
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  const body = document.getElementById("cardioBody");
  body.innerHTML = '';
  log.forEach((entry, index) => {
    body.innerHTML += `<tr><td>${entry.date}</td><td>${entry.type}</td><td>${entry.duration}</td><td>${entry.distance}</td><td>${entry.notes}</td><td><button onclick="removeCardioEntry(${index})" class="remove-btn">‚ùå</button></td></tr>`;
  });
}

function removeCardioEntry(index) {
  const log = JSON.parse(localStorage.getItem(`cardioLog_${currentUser}`)) || [];
  log.splice(index, 1);
  localStorage.setItem(`cardioLog_${currentUser}`, JSON.stringify(log));
  renderCardio();
}
</script>
</body>
</html>
